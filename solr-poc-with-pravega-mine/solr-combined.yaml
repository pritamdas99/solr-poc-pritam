---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: solr
spec:
  serviceName: solr
  replicas: 2
  selector:
    matchLabels:
      app: solr
  template:
    metadata:
      labels:
        app: solr
    spec:
      volumes:
      - configMap:
          defaultMode: 444
          items:
          - key: solr.xml
            path: solr.xml
          name: solr-config
        name: solr-xml
      securityContext:
        fsGroup: 8983
      initContainers:
      - command:
        - sh
        - -c
        - cp /opt/solr/server/solr/solr.xml /var/solr/data/solr.xml
        image: solr:latest
        imagePullPolicy: IfNotPresent
        name: cp-solr-xml
        volumeMounts:
        - mountPath: /var/solr/data
          name: data
      containers:
      - name: solr
        image: solr:latest
        ports:
        - containerPort: 8983
        env:
        - name: SOLR_HOME
          value: /var/solr/data
        - name: SOLR_PORT
          value: "8983"
        # - name: POD_HOSTNAME
        #   valueFrom:
        #     fieldRef:
        #       apiVersion: v1
        #       fieldPath: metadata.name
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        # - name: POD_IP
        #   valueFrom:
        #     fieldRef:
        #       apiVersion: v1
        #       fieldPath: status.podIP
        # - name: POD_NAMESPACE
        #   valueFrom:
        #     fieldRef:
        #       apiVersion: v1
        #       fieldPath: metadata.namespace
        - name: SOLR_HOST
          value: $(POD_NAME).solr.default
        - name: ZK_HOST
          value: zookeeper.default.svc.cluster.local:2181
        - name: SOLR_OPTS
          value: "-Dsolr.node.roles=data:on,overseer:preferred"
        volumeMounts:
        - name: data
          mountPath: /var/solr/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: "linode-block-storage-retain"
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
